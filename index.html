<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Nike dark</title>
</head>
<body>
	<div class="container">
		<main class="card">
			<div class="card__gallery">
				<img src="img/logo.png" alt="" class="card__gallery-img--logo">
				<img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="" class="card__gallery-img">
				<ul class="card__slides">
					<li class="card__slide card__slide--gray active"></li>
					<li class="card__slide card__slide--white"></li>
					<li class="card__slide card__slide--red"></li>
					<li class="card__slide card__slide--blue"></li>
				</ul>
				
			</div>
			<div class="card__info">
				<h1 class="card__title">Nike SB Stefan Janoski Max</h1>
				<p class="card__subtitle">Unisex Skateboarding Shoe</p>
				<ul class="card__stars">
					<li class="card__star"><img src="img/star.png" alt=""></li>
					<li class="card__star"><img src="img/star.png" alt=""></li>
					<li class="card__star"><img src="img/star.png" alt=""></li>
					<li class="card__star"><img src="img/star.gray.png" alt=""></li>
					<li class="card__star"><img src="img/star.gray.png" alt=""></li>
				</ul>
				<form action="" method="">
					<select name="size" class="card__select">
						<option value="" class="card__option">Size</option>
						<option value="1" class="card__option">37</option>
						<option value="2" class="card__option">38</option>
						<option value="3" class="card__option">39</option>
						<option value="4" class="card__option">40</option>
						<option value="5" class="card__option">41</option>
					</select>
					<select name="qty" class="card__select">
						<option value="" class="card__option">Qty</option>
						<option value="1" class="card__option">1</option>
						<option value="2" class="card__option">2</option>
						<option value="3" class="card__option">3</option>
						<option value="4" class="card__option">4</option>
						<option value="5" class="card__option">5</option>
					</select>
					<button class="card__btn">Add to cart</button>
				</form>
			</div>
		</main>
	</div>
</body>
</html>
